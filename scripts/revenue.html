
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Revenue Tracker for Twitch</title>
	<style type="text/css">
		progress {
			width: 100%;
			height: 100px;
		}

		span {
			position: absolute;
			top: 30px;
			left: 30%;
			font-size: 36px;
		}
	</style>
</head>
<body>
	<div>
		<span>
			Monthly Revenue Goal: (27.50/900.00$)
		</span>
		<progress value="27.50" max="900.00"></progress>
	</div>
</body>
